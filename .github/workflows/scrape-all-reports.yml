name: Scrape All Reports (Daily)

on:
  schedule:
    # Run daily at 3 PM UTC (covers both daily and weekly reports)
    - cron: '0 15 * * *'
  workflow_dispatch:  # Also allow manual trigger
    inputs:
      force:
        description: 'Force processing even if reports exist'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper for all reports
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          if [ "${{ github.event.inputs.force }}" = "true" ]; then
            python main.py --reports branded_beef ungraded_beef daily_afternoon --force --calculate-metrics --verbose
          else
            python main.py --reports branded_beef ungraded_beef daily_afternoon --calculate-metrics --verbose
          fi

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs
          path: logs/
          retention-days: 7
