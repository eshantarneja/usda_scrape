name: Scrape All Reports (Daily)

on:
  schedule:
    # Run daily at 3 AM UTC (10 PM EST / 11 PM EDT)
    - cron: '0 3 * * *'
  workflow_dispatch:  # Also allow manual trigger
    inputs:
      force:
        description: 'Force processing even if reports exist'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Fetch Supabase secrets from GCP
        run: |
          SUPABASE_URL=$(gcloud secrets versions access latest --secret=SUPABASE_URL --project=whetstone-477916)
          SUPABASE_KEY=$(gcloud secrets versions access latest --secret=SUPABASE_KEY --project=whetstone-477916)
          echo "::add-mask::$SUPABASE_URL"
          echo "::add-mask::$SUPABASE_KEY"
          echo "SUPABASE_URL=$SUPABASE_URL" >> $GITHUB_ENV
          echo "SUPABASE_KEY=$SUPABASE_KEY" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper for all reports
        run: |
          if [ "${{ github.event.inputs.force }}" = "true" ]; then
            python main.py --reports branded_beef ungraded_beef daily_afternoon pork_cuts --force --calculate-metrics --verbose
          else
            python main.py --reports branded_beef ungraded_beef daily_afternoon pork_cuts --calculate-metrics --verbose
          fi

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs
          path: logs/
          retention-days: 7
